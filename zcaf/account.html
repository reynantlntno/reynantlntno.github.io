<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="user-form active" id="userForm">
                <div class="form-content">
                    <h1 class="welcome-text">Welcome!</h1>
                    <form>
                        <div class="input-group">
                            <label for="userId">ID number:</label>
                            <input type="text" id="userId" placeholder="Type your ID Number">
                        </div>
                        <div class="input-group">
                            <label for="userPassword">Password:</label>
                            <input type="password" id="userPassword" placeholder="Type your Password">
                        </div>
                        <button type="button" class="login-button">Login</button>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </form>
                    <button class="switch-button" onclick="showAdminForm()">Admin Login</button>
                </div>
                <div class="logo user-logo">
                    <img src="logo2.png" alt="Logo">
                </div>
            </div>
            <div class="admin-form" id="adminForm">
                <div class="logo admin-logo">
                    <img src="logo2.png" alt="Logo">
                </div>
                <div class="form-content">
                    <h1 class="admin-text">Admin</h1>
                    <form>
                        <div class="input-group">
                            <label for="adminId">Admin ID number:</label>
                            <input type="text" id="adminId" placeholder="Type your Admin ID Number">
                        </div>
                        <div class="input-group">
                            <label for="adminPassword">Password:</label>
                            <input type="password" id="adminPassword" placeholder="Type your Password">
                        </div>
                        <button type="button" class="login-button">Login</button>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </form>
                    <button class="switch-button" onclick="showUserForm()">User Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="account.js"></script>
</body>
</html>
